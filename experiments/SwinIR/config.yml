# general settings
name: train_SwinIR_derain_scratch_DIV2K_250k_P128B8
model_type: SwinIRModel
scale: 1
num_gpu: 1
manual_seed: 131

# dataset and data loader settings
datasets:
  train:
    name: DIV2K
    type: DerainDataset
    dataroot_gt: ../../datasets/DIV2K/DIV2K_train_HR/
    add_rain: true
    filename_tmpl: '{}'
    io_backend:
      type: disk
    # resize & transforms
    resize: 1024
    crop_size: 128
    use_hflip: true
    use_rot: false
    # rain generator
    rain_prob: 0.9
    rain_types: [small, medium, large, random]
    beta: [0.7, 1.0]

    # data loader
    num_worker_per_gpu: 6
    batch_size_per_gpu: 8
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  val:
    name: DIV2K
    type: DerainDataset
    dataroot_gt: ../../datasets/DIV2K/DIV2K_valid_HR/
    add_rain: true
    io_backend:
      type: disk
    # resize & transforms
    resize: 1024
    # rain generator
    rain_prob: 1.0
    rain_types: [small, medium, large, random]
    beta: [0.7, 1.0]

# network structures
network_g:
  type: SwinIR
  upscale: 1
  in_chans: 3
  img_size: 128
  window_size: 8
  img_range: 1.
  depths: [6, 6, 6, 6]
  embed_dim: 60
  num_heads: [6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'

# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~
  experiments_root: ./

# training settings
train:
  ema_decay: 0.999
  optim_g:
    type: Adam
    lr: !!float 2e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    milestones: [125000, 200000, 225000, 240000]
    gamma: 0.5

  total_iter: 250000
  warmup_iter: -1  # no warm up

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: 1.0
    reduction: mean

# validation settings
val:
  val_freq: !!float 5e3
  save_img: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2
      test_y_channel: false

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
